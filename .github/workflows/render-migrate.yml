name: Deploy and Migrate to Render

on:
  push:
    branches:
      - master  # デプロイ＆マイグレーションを自動化したいブランチを指定

jobs:
  deploy_and_migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Trigger Render Deploy
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d1a0p92li9vc73al6uh0?key=${{ secrets.RENDER_API_KEY }}"

      - name: Wait for Render app to be ready
        run: |
          echo "Waiting for app to be ready..."
          sleep 40  # 40秒待機。必要に応じて調整可

      - name: Run Laravel migrate command on Render
        run: |
          curl -X POST "https://api.render.com/v1/services/srv-d1a0p92li9vc73al6uh0/commands" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"command": "php artisan session:table && php artisan migrate --force", "shell": true}'
